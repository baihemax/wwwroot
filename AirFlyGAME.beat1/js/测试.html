<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				background-color: black;
				position: relative;
			}
			#player1{
				width: 30px;
				height: 30px;
				position:absolute;
				
				font-size: 30px;
				line-height: 30px;
				background-color: ghostwhite;
			}
			#player2{
				width: 30px;
				height: 30px;
				position:absolute;
				right: 45px;
				font-size: 30px;
				line-height: 30px;
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<div id="player1">
			>>
		</div>
		<div id="player2">
			<<
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//人物控制
		var player1=document.getElementById("player1");
		var player2=document.getElementById("player2");
		player1.style.top="330px";
		player1.style.left="45px";
		player2.style.top="330px";
		player2.style.right="45px";
		var player1y=parseInt(player1.style.top);
		var player1x=parseInt(player1.style.left);
		var player2y=parseInt(player2.style.top);
		var player2x=parseInt(player2.style.right);
		onkeydown=function()
		{
				if(event.keyCode==87){
					player1y-=8;
					player1.style.top=player1y+"px";
				}
				if(event.keyCode==83){
					player1y+=8;
					player1.style.top=player1y+"px";
				}
				if(event.keyCode==65){
					player1x-=8;
					player1.style.left=player1x+"px";
				}
				if(event.keyCode==68){
					player1x+=8;
					player1.style.left=player1x+"px";
				}
				if(event.keyCode==38){
					player2y-=8;
					player2.style.top=player2y+"px";
				}
				if(event.keyCode==40){
					player2y+=8;
					player2.style.top=player2y+"px";
				}
				if(event.keyCode==37){
					player2x+=8;
					player2.style.right=player2x+"px";
				}
				if(event.keyCode==39){
					player2x-=8;
					player2.style.right=player2x+"px";
				}
		}

	</script>
</html>
